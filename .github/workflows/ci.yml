name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: neomagi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      # Alembic migration reads DATABASE_* (runtime config)
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: test
      DATABASE_PASSWORD: test
      DATABASE_NAME: neomagi_test
      DATABASE_SCHEMA: neomagi
      # conftest.py reads TEST_DATABASE_* (test isolation config)
      TEST_DATABASE_HOST: localhost
      TEST_DATABASE_PORT: 5432
      TEST_DATABASE_USER: test
      TEST_DATABASE_PASSWORD: test
      TEST_DATABASE_NAME: neomagi_test
      # Settings required
      OPENAI_API_KEY: sk-test-dummy

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --all-extras
      - run: uv run alembic upgrade head
      - run: uv run ruff check src/ tests/
      - run: uv run pytest tests/ -v --tb=short

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: src/frontend/pnpm-lock.yaml
      - run: cd src/frontend && pnpm install --frozen-lockfile
      - run: cd src/frontend && pnpm build
      - run: cd src/frontend && pnpm test -- --run
